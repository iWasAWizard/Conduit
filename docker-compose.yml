version: '3'
services:


  conduit-app:
    restart: always
    env_file: .env
    build: .
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    networks:
      - web_network
    depends_on:
      - postgres

  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - conduit-app

networks:
  web_network:
    driver: bridge
